  <header class="intro py-3 bg-white text-center">
    <div class="container">
      <h1 class="text-primary display-3 my-4">Ninja Quiz</h1>
    </div>
  </header>
  
  <section class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>
        You are <span class="text-primary display-4 p-3">0%</span> ninja.
      </p>
    </div>
  </section>

  <main class="quiz py-4 bg-primary" id="main">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <fieldset class="my-5">
          <p class="lead font-weight-normal">
            1. How do you give a ninja directions?
          </p>
          <fieldset class="form-check my-2 text-white-50">
            <label class="form-check-label">Show them a map
              <input type="radio" name="q1" id="" value="A" checked>
            </label>
          </fieldset>
          <fieldset class="form-check my-2 text-white-50">
            <label class="form-check-label">Don't worry, a ninja will find you
              <input type="radio" name="q1" id="" value="B">
            </label>
          </fieldset>
        </fieldset>
        <fieldset class="my-5">
          <p class="lead font-weight-normal">
            2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?
          </p>
          <fieldset class="form-check my-2 text-white-50">
            <label class="form-check-label">1 apple
              <input type="radio" name="q2" id="" value="A" checked>
            </label>
          </fieldset>
          <fieldset class="form-check my-2 text-white-50">
            <label class="form-check-label">3 apples, and two corpses
              <input type="radio" name="q2" id="" value="B">
            </label>
          </fieldset>
        </fieldset>
        <fieldset class="my-5">
          <p class="lead font-weight-normal">
            3. How do you know when you've met a ninja?
          </p>
          <fieldset class="form-check my-2 text-white-50">
            <label class="form-check-label">You'll recognize the outfit
              <input type="radio" name="q3" id="" value="A" checked>
            </label>
          </fieldset>
          <fieldset class="form-check my-2 text-white-50">
            <label class="form-check-label">The grim reaper will tell you
              <input type="radio" name="q3" id="" value="B">
            </label>
          </fieldset>
        </fieldset>
        <fieldset class="my-5">
          <p class="lead font-weight-normal">
            4. What is a ninja's favourite array method?
          </p>
          <fieldset class="form-check my-2 text-white-50">
            <label class="form-check-label">forEach();
              <input type="radio" name="q4" id="" value="A" checked>
            </label>
          </fieldset>
          <fieldset class="form-check my-2 text-white-50">
            <label class="form-check-label">slice();
              <input type="radio" name="q4" id="" value="B">
            </label>
          </fieldset>
          <fieldset class="text-center">
            <input type="submit" class="btn btn-light" value="Submit">
          </fieldset>
      </form>
    </div>
  </main>
